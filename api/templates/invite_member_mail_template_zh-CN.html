<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 16pt;
      color: #374151;
      background-color: #E5E7EB;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 504px;
      min-height: 444px;
      margin: 40px auto;
      padding: 0 48px;
      background-color: #fcfcfd;
      border-radius: 16px;
      border: 1px solid #ffffff;
      box-shadow: 0px 3px 10px -2px rgba(9, 9, 11, 0.08), 0px 2px 4px -2px rgba(9, 9, 11, 0.06);
    }

    .header {
      padding-top: 36px;
      padding-bottom: 24px;
    }

    .header img {
      max-width: 63px;
      height: auto;
    }
    .button {
      display: block;
      padding: 8px 12px;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      text-align: center;
      transition: background-color 0.3s ease;
      border: 0.5px solid rgba(16, 24, 40, 0.04);
      background-color: #155AEF;
      box-shadow: 0px -6px 12px -4px rgba(9, 9, 11, 0.08) inset, 0px 0px 1px 0px rgba(255, 255, 255, 0.16) inset, 0px 0.5px 0px 0px rgba(255, 255, 255, 0.08) inset, 0px 2px 2px -1px rgba(0, 0, 0, 0.12), 0px 1px 1px -1px rgba(0, 0, 0, 0.12), 0px 0px 0px 0.5px rgba(9, 9, 11, 0.05);
      font-family: Inter;
      font-size: 14px;
      font-style: normal;
      font-weight: 600;
      line-height: 20px; /* 142.857% */
    }
    .button:hover {
      background-color: #004AEB;
      border: 0.5px solid rgba(16, 24, 40, 0.08);
      box-shadow: 0px 1px 2px 0px rgba(9, 9, 11, 0.05);
    }
    .content {
      color: #354052;
      font-family: Inter;
      font-size: 14px;
      font-style: normal;
      font-weight: 400;
      line-height: 20px; /* 142.857% */
      letter-spacing: -0.07px;
    }
    .content1 {
      margin: 0;
      padding-top: 24px;
      padding-bottom: 12px;
      font-weight: 500;
    }
    .content2 {
      margin: 0;
      padding-bottom: 12px;
    }
  </style>
</head>

    <div class="header" style="text-align: center; padding: 24px 0;">
      <img src="https://assets.dify.ai/images/logo.png" alt="Dify Logo" style="max-height: 40px;">
    </div>   
     <div class="content" style="padding: 0 24px;">
      <p class="content1" style="font-size: 16px; margin-bottom: 22px;">{{ to }}님께,</p>

      <p class="content2" style="font-size: 16px; margin-bottom: 22px;">
          <strong>
          <span style="font-size: 22px;">HSAD 전용 오픈 에이전트 플랫폼!<br>
          DASH Flow 전용 커스텀 Dify</span>
        </strong>

      </p>

      <p class="content2" style="font-size: 16px; margin-bottom: 16px;">
        DASH Flow는 HSAD 구성원이 직접 나만의 AI 워크플로우를 만들고, 공유하며, 실무를 자동화할 수 있도록 설계된 오픈형 에이전트 플랫폼입니다.
      </p>

      <p class="content2" style="font-size: 16px; margin-bottom: 32px;">
        아래 버튼을 클릭하시면 DASH Flow 전용 Dify에 로그인하여 나만의 다양한 AI앱을 만들 수 있습니다.
      </p>

      <p style="text-align: center; margin: 0; margin-bottom: 32px;">
        <a style="background-color: #5A45FF; padding: 12px 24px; border-radius: 6px; color: #fff; font-weight: bold; text-decoration: none;" href="{{ url }}">
          DASH Flow  전용 Dify 시작하기
        </a>
      </p>
    </div>
  </div>
</body>
</html>
